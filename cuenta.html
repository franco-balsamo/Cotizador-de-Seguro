<body>
<header>
<nav class="navbar fixed-top navbar-expand-lg navbar-light p-md-3"><!-- Navbar -->

    <a class="navbar-brand font-bold" href="./index.html">CAR-SEGUROS</a>
  </div> 
</nav> <!-- Fin Navbar -->
<div class="banner-image w-100 vh-100">

  <div data-aos="fade-up" data-aos-easing="ease-out-cubic" data-aos-duration="2000" class="container" id="container-cuenta">
    <form action="" class="row col-md-6 formulario-cuenta" id="formulario">
      <h1 class="h1-cuenta">Iniciar Sesion</h1>
      
      <div class=" row col-8" id="input-dni">  <!-- Grupo: Teléfono -->
        <input type="text" name="dni" id="dni" placeholder="Numero de Documento">
      </div>
      
      <div class=" row col-8" id="input-password">   <!-- Grupo: Contraseña -->
        <input type="password"  name="password" id="password" placeholder="Contraseña">
        <a href="" class="text-center mt-2" id="a-formulario">¿Olvidaste tu contraseña?</a>
      </div>  
      
      <div class=" row col-8 justify-center">
        <button type="submit" class="btn-dark hover:bg-grey formulario__btn">Ingresar</button>
      </div>
      <a href="/registro.html" class="text-center" id="a-formulario">Registrarme por primera vez</a>
    </form>
  </div>

</div>  <!-- Banner Image  -->
